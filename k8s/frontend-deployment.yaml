apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: book-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: mohammadalkhatib97/book-review-frontend:latest
        ports:
          - containerPort: 3000

